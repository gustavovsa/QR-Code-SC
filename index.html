<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="robots" content="noindex" />
  <meta name="referrer" content="no-referrer" />
  <title>Saint Cat Redirect</title>
</head>
<body>
  <script>
    // Map de redirecionamentos
    const redirects = {
      tsf: "https://saintcat.vercel.app/book/tsf",
      tm:  "https://saintcat.vercel.app/book/tm"
    };

    // Pega o "√∫ltimo segmento" da URL de forma robusta
    // ex: /QR-Code-SC/tsf/  -> "tsf"
    // ex: /tsf               -> "tsf"
    const segments = window.location.pathname.split('/').filter(Boolean);
    const last = (segments.length > 0) ? segments[segments.length - 1].toLowerCase() : "";

    // DEBUG r√°pido (descomenta se quiser ver no console)
    // console.log("pathname:", window.location.pathname, "segments:", segments, "last:", last);

    if (last && redirects[last]) {
      // replace() n√£o cria hist√≥rico no navegador
      window.location.replace(redirects[last]);
    } else {
      document.body.innerHTML = "<h2>üòø Link n√£o encontrado</h2><p>Verifique o caminho: " + window.location.pathname + "</p>";
    }
  </script>
</body>
</html>
